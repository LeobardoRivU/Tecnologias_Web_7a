<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"><!--Para iconos-->
</head>
<style>
    .card-img-top-custom {
        height: 250px; 
        object-fit: cover; 
    }
</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"></i>Home</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                    </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Busqueda</button>
                </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide ">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner ">
                <div class="carousel-item active">
                <img src="./img/Noruega.jpg" class="d-block w-100" alt="img1">
                </div>
                <div class="carousel-item">
                <img src="./img/lovecraft.webp" class="d-block w-100" alt="img2">
                </div>
                <div class="carousel-item">
                <img src="./img/hollow_knight-3658111.jpg" class="d-block w-100" alt="img3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <section class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 d-flex flex-column">
                        <img src="./img/gato.webp" class="card-img-top card-img-top-custom" alt="gato">
                        <div class="card-body">
                            <h5 class="card-title">Img 1</h5>
                            <p class="card-text">Cat</p>
                            <a href="#" class="btn btn-primary mt-auto">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 d-flex flex-column">
                        <img src="./img/lovecraft.webp" class="card-img-top card-img-top-custom" alt="lovecraft">
                        <div class="card-body">
                            <h5 class="card-title">Img 2</h5>
                            <p class="card-text">lovecraft H.P</p>
                            <a href="#" class="btn btn-primary mt-auto">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 d-flex flex-column">
                        <img src="./img/hollow.webp" class="card-img-top card-img-top-custom" alt="hollow">
                        <div class="card-body">
                            <h5 class="card-title">Img 3</h5>
                            <p class="card-text">Hollow</p>
                            <a href="#" class="btn btn-primary mt-auto">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
    </footer>
